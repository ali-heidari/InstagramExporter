<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="au theme template">
    <meta name="author" content="Hau Nguyen">
    <meta name="keywords" content="au theme template">

    <!-- Title Page-->
    <title>Instagram Exporter</title>

    <!-- Fontfaces CSS-->
    <link href="css/font-face.css" rel="stylesheet" media="all">


    <!-- Main CSS-->
    <link href="css/theme.css" rel="stylesheet" media="all">

</head>

<body class="animsition">
    <div class="page-wrapper">
        <div class="page-content--bge5">
            <div class="container">
                <div class="login-wrap">
                    <div class="login-content">
                        <div class="login-logo">
                            <a href="#">
                                <img src="images/logo.png" alt="CoolAdmin">
                            </a>
                        </div>
                        <div class="login-form">
                            <form id="urlForm" action="" method="post" onsubmit="download(event)">
                                <div class="form-group">
                                    <label>Enter link here:</label>
                                    <input class="au-input au-input--full" type="url" name="url"
                                        placeholder="https://www.instagram.com/p/...">
                                </div>
                                <input class="au-btn au-btn--block au-btn--green m-b-20" type="submit"
                                    value="Download" />
                            </form>
                            <label id="response"></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script type="text/javascript">
        function download(event) {
            event.preventDefault();
            var data = document.forms[0]['url'].value;

            var xhr = new XMLHttpRequest();

            xhr.addEventListener("readystatechange", function () {
                if (this.readyState === 4) {
                    var filename = "file."+xhr.response.type.split('/')[1];

                    // The actual download
                    var blob = new Blob([xhr.response], {
                        type: xhr.response.type
                    });
                    var link = document.createElement('a');
                    link.href = window.URL.createObjectURL(blob);
                    link.download = filename;

                    document.body.appendChild(link);

                    link.click();

                    document.body.removeChild(link);
                }
            });

            xhr.open("POST", "http://127.0.0.1:3000/");
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded; charset=UTF-8');
            xhr.responseType = 'blob';


            xhr.send(data);



            return false;
        }
    </script>
</body>

</html>
<!-- end document-->
